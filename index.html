<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-light border-bottom border-5 border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Header.png" alt="logo" height="100px" width="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>    

        <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                    <li class="nav-item"> <a class="nav-link text-dark" href="index.html" target="_self">Contact</a> </li>
                </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>
    
    <div style="background-image: url('Angeles\ Facade.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh;">
        <div class="container-fluid mt-3">
<div class="row">
        

        <div class="col-sm-6">
  <h2 class="text text-light">School Office Hours</h2>         
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Day</th>
        <th>Office Hours</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Registrar's Office</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Accounting Office</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Guidance Office</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Principal's Office</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Admin Office</td>
      </tr>
    </tbody>
  </table>
        </div>

        <div class="col-sm-6">
            <div class="vertical">
                <div class="vertical-layout bg-light p-4 mb-3 rounded">
                    <h2>Contact Us</h2>
                    <form>
                        <!-- EMAIL -->
                        <div class="email mb-3">
                            <label class="form-label" for="Name">Full Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name">
                            <label class="form-label" for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            <label class="form-label" for="Subject">Subject</label>
                            <input type="text" class="form-control" id="Subject" placeholder="Subject">
                            <label class="form-label" for="Message">Message</label>
                            <textarea class="form-control" id="Message" placeholder="type here..." maxlength="400" rows="6"></textarea><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    
    
</body>
</html>
